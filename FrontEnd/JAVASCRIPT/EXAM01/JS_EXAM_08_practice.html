<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      let ar = ["MOON", "SUN", "Boksil", "Rami"];   //배열은 []
      for(let i=0; i<ar.length; i++){
        document.write(ar[i]);
        document.write("<br>");
      }

      for(i in ar){
        document.write(ar[i]);
        document.write("<br>");
      }
      //JSON.PARSE
      let ob = {"id" : 1, "title1" : "MOON", "title2": "SUN"};  //JSON은 {}
      for(i in ob){
        document.write(i + ":" + ob[i] +"<br>");
      }

    </script>
</head>
<body>
    
</body>
</html>
