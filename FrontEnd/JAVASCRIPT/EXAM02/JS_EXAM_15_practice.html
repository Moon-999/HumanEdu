<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <!-- btnInput이 정의된 후 script 수행하기  위해 순서 변경이 필요함. -->
    <input type="button" value="실행전" id="btnPrint" />
    <script>
        function printResult1(){
            let x,y;
            x=eval(prompt('x값 입력',0));
            y=eval(prompt('y값 입력',0));

            btnPrint.value = x+y;
            btnPrint.type = "text";
        }
        btnPrint.onclick=printResult1;
    </script>
</body>
</html>
