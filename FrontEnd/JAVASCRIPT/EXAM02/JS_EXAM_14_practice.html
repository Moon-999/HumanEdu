<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function printResult1(){
        let x,y;
        x=eval(prompt('x값 입력',0));
        y=parseInt(prompt('y값 입력',0));

        btnPrint.value = x+y;
        btnPrint.type = "text";
       }
    </script>
</head>
<body>
    <input type="button" value="실행전" id="btnPrint" onclick="printResult1();" />
</body>
</html>
