<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            //직접선택자
            $(".wrap-1").css("border","1px solid gray");
            $(".wrap-1 p").css("background-color","pink");
            //근접선택자
            $(".active").next("p").css("border","5px solid gray");
            //위치선택자
            $(".wrap-1 p").eq(1).css("background-color","gray");
            //속성 선택자
            $("input[type='text']").css("background-color","pink");

            //객체조작 - class삭제
            $(".wrap-1 p").eq(1).removeClass("active");
            $(".active").next("p").css("background-color","gray");
            //객체조작 - class추가
            $(".wrap-1 p").eq(1).addClass("active");
            $(".active").next("p").css("background-color","gray");
            //객체조작 - 강제추가
            $(".wrap-2").append("<p>안녕하세요</p>");
            $(".wrap-1").append("<p>안녕하세요</p>");

            
        });
    </script>
</head>
<body>
    <div class="wrap-1">
        <p>텍스트1</p>
        <p class="active">내용2</p>
        <p><a href="#">네이버</a></p>
        <p>
            <input type="text" value="HELLO"/>
        </p>
    </div>
    <div class="wrap-2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
</body>
</html>
