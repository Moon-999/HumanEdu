<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            //직접 선택자
            $(".wrap-1").css("border", "1px solid orange");
            //직접 선택자(아래의 경우는 자손의 케이스)
            $(".wrap-1 p").css("background-color","yellow");

            //근접 선택자 (active클래스 바로 다음의 p 선택해서 css입히는 것)
            $(".active").next("p").css("background-color","aqua");

            //위치 선택자  (eq는 0부터 시작)
            $(".wrap-1 p").eq(1).css("font-size","5px");

            //속성 선택자 
            $("input[type='text']").css("background-color","orange");

            //객체 조작1
            //active클래스가 사라졌으므로, blue색상 미적용
            $(".wrap-1 p").eq(1).removeClass("active");
            //<p class="active">내용2</p> => <p>내용2</p>
            $(".active").next("p").css("background-color","blue");

            //객체 조작2
            //active클래스 추가.
            $(".wrap-1 p").eq(1).addClass("active");
            //<p>내용2</p> => <p class="active">내용2</p>
            $(".active").next("p").css("background-color","blue");

            //객체 조작3
            //강제 태그 추가(append는 가장 밑에 추가)
            $(".wrap-2").append("<p>휴먼교육센터</p>");
        });
    </script>
</head>
<body>
    <div class="wrap-1">
        <p>텍스트1</p>
        <p class="active">내용2</p>
        <p><a href="#">네이버</a></p>
        <p>
            <input type="text" value="HELLO"/>
        </p>
    </div>
    <div class="wrap-2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
</body>
</html>
