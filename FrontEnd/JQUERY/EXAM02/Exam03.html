<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
           $(".btn").on("click",function(){
            //this는 버튼을 의미.
            let ts = $(this);
            if(ts.text()== "숨김"){
                // $(".wrap").css({display:"none"});
                //slideUp은 주어진 시간(1000)만큼의 애니메이션 효과(위로 사라지는 효과)
                //1000은 밀리세컨즈 의미.1000=1초
                $(".wrap").slideUp(1000,function(){   
                    $(".btn").text("노출");
                })
            }
            else{
                //slideDown은 주어진 시간(1000)만큼의 애니메이션 효과(아래로 나타나는 효과)
                $(".wrap").slideDown(1000, function(){
                    $(".btn").text("숨김");
                })
            }
           });
        });
    </script>
</head>
<body>
    <p class="btn-wrap">
        <button class="btn">숨김</button>
    </p>
    <div class="wrap">
        <p class="txt">내용1</p>
        <p class="txt">내용2</p>
    </div>
    
</body>
</html>
