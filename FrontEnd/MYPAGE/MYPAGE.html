<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYPAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="./css/headers.css"></script>
    <script>
        function click_page(file){
            fetch(file).then(function(response){
                response.text().then(function(){
                    if(response.ok = true){
                        document.querySelector('article').innerHTML=text;
                    }
                })
            })
        };
    </script>
    <style>
        #nav{
            display: flex;
            justify-content:flex-end;
            margin-right :100px;
        }
        #moonsearch{
            width: 800px;
            margin-right: 100px;
        }
        .carousel-inner{
            padding-left: 150px;
            width: 500px;
        }
        #carouselExampleIndicators{
            margin-left: 320px;
            margin-top: 80px;

            width:50%;
            background-color: gray;
        }
        #container1{
            margin-top: 200px;
        }
        

        
    </style>
</head>
<body>
    <div>
          <ul id="nav" >
            <li type="button" class="btn btn-light position-relative nav-link link-dark px-2" onclick="location.href='#'">Login</li>
            <li type="button" class="btn btn-light position-relative nav-link link-dark px-2" onclick="location.href='signup.html'">Sign up</li> 
          </ul>
    </div>

    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4"><img src="./img/img1.png" width="50px"/>MY PAGE</span>
          </a>
          <form id="moonsearch" class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
            <input type="search" class="form-control" placeholder="검색" aria-label="Search">
          </form>
        </div>
      </header>
    
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <button type="button" class="btn btn-primary position-relative nav-link" onclick="location.href='#' "> 메일
                
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    99+
                    <span class="visually-hidden">unread messages</span>
                  </span>
            </button>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-primary position-relative nav-link" onclick="location.href='#' ">블로그</button>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-primary position-relative nav-link" onclick="location.href='#' ">카페</button>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-primary position-relative nav-link" onclick="location.href='#' ">MYBOX
                <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                    <span class="visually-hidden">New alerts</span>
                </span>
            </button>
        </li>
    </ul>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/img2.png" class="d-block w-100" alt="넷플릭스">
          </div>
          <div class="carousel-item">
            <img src="./img/img3.png" class="d-block w-100" alt="마블">
          </div>
          <div class="carousel-item">
            <img src="./img/img4.png" class="d-block w-100" alt="미팅">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div id="container1" class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-muted">&copy; 2022 Company, Inc</p>
      
          <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          </a>
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
          </ul>
        </footer>
      </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
