<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Style1.css" type="text/css" rel="stylesheet"
    
</head>
<body>
    <h1>메인메뉴</h1>
    <ol>
        <li><a href="">플랫폼</a></li>
        <li><a href="">언어</a></li>
        <li><a href="">인기과정</a></li>
       
    </ol>
    <br>
    <h1 style="color:aqua;font-size: 5px;">메인메뉴</h1>

        <li><a href="">플랫폼</a></li>
        <li><a href="">언어</a></li>
        <li><a href="">인기과정</a></li>
    </ol>
    <br>
    <!-- 우선순위: (1순위)tag안에 style속성을 사용하는 것=> (2순위)style태그=> (2순위)css링크 -->
    <!-- style태그와 / CSS링크는 아래에 있는 것으로 업데이트 적용 -->
    <h1>메인메뉴1</h1>
    <h1>메인메뉴2</h1>
    <h1>메인메뉴3</h1>
    
</body>
</html>
