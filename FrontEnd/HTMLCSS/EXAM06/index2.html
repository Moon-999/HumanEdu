<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:rgb(250, 50, 20);
            font-size:20px;
        }
    </style>
</head>
<body>
    <h1>메인메뉴</h1>
    <ol>
        <li><a href="">플랫폼</a></li>
        <li><a href="">언어</a></li>
        <li><a href="">인기과정</a></li>
       
    </ol>
    <br>
    <h1 style="color:aqua;font-size: 5px;">메인메뉴</h1>
    <ol>
        <li><a href="">플랫폼</a></li>
        <li><a href="">언어</a></li>
        <li><a href="">인기과정</a></li>
    </ol>
    <br>
    <!-- 우선순위: (1순위)tag안에 style속성을 사용하는 것=> (2순위)style태그 -->
    <h1>메인메뉴1</h1>
    <h1>메인메뉴2</h1>
    <h1>메인메뉴3</h1>
    
</body>
</html>
